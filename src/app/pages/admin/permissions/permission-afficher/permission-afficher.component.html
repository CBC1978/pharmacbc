                    <div class="card">
                      <div class="card-header">
                        
                      </div>
                      <div class="card-body">
                       

                        <div class="table-responsive">

                            <thead>

                                <th> La liste des permissions </th>
                                
                              </tr>

                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                </div>
           
                </div>

    </main><!-- End #main -->
