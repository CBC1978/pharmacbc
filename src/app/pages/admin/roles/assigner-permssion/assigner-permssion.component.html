<app-sidebar-admin>
    <main id="main" class="main">
        <section class="section">
            <div class="container">
                <div class="page-inner">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Assigner des permissions aux rôles</h4>
                                <br>
                                <form action="">
                                    <div class="row mb-3">
                                        <!-- Colonne pour le select -->
                                        <div class="col-md-5">
                                            <label for="roleSelect" class="col-form-label">Sélectionner un rôle</label>
                                            <select id="roleSelect" class="form-select" aria-label="Sélectionner un rôle" [(ngModel)]="selectedRoleId" name="role">
                                                <option value="" disabled>Choisissez un rôle</option>
                                                <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                                            </select>
                                        </div>
                                        <!-- Espacement entre les colonnes -->
                                        <div class="col-md-2 d-none d-md-block"></div>
                                        <!-- Colonne pour les checkboxes -->
                                        <div class="col-md-5">
                                            <fieldset>
                                                <legend class="col-form-label pt-0">Permissions</legend>
                                                <div class="overflow-auto" style="max-height: 400px;">
                                                  <div class="form-check" *ngFor="let permission of permissions">
                                                    <input class="form-check-input" type="checkbox" [id]="'perm' + permission.id" [value]="permission.id" [checked]="permission.selected" (change)="Etat_permission(permission.id, $event)">
                                                    <label class="form-check-label" [for]="'perm' + permission.id">
                                                      {{ permission.name }}
                                                    </label>
                                                  </div>
                                                </div>
                                              </fieldset>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-3" (click)="Assigner_permission()">Assigner</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main --> 
</app-sidebar-admin>
