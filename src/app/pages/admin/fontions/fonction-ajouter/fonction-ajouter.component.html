<app-sidebar-admin>
    <main id="main" class="main">

        <section class="section">
            <div class="row align-items-top">
                <div class="container">
                    <div class="page-inner">

                      <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="card-title">Ajoutez des fonctions </h4>
                            <br>
                            <form class="forms-sample"[formGroup]="fonctionForm">
                              <div *ngIf="message" class="alert alert-success">
                                {{ message }}
                              </div>
                              <div class="form-group">
                                <label for="exampleInputName1">Libellé<span class="text-danger">*</span></label>

                                <br>
                                <small *ngIf="fonctionForm.controls['libelle'].touched && fonctionForm.controls['libelle'].hasError('required')" class="text-danger">* Le libelle est requis</small>
                                <br>
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Le libellé de la fonction" formControlName="libelle">
                              </div>
                              <br>
                              <button type="submit" class="btn btn-primary me-2" (click)="Ajouter_fonction()">Soumettre</button>
                  
                            </form>
                          </div>
                        </div>
                      </div>   
                    </div>
                </div>  
            </div>
        </section>

    </main><!-- End #main --> 

</app-sidebar-admin>
