<section class="bg-light py-3 py-md-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="assets/images/logo.png" alt="Logo du Conseil BurkinabÃ¨ des Chargeurs" width="120" height="120">
                </a>
              </div>
              <div *ngIf="message" class="text-danger" role="alert">
                *{{ message }}
              </div>
              <form [formGroup]="userConnect">
                <div class="row gy-2 overflow-hidden">
                  
                  <div class="col-12">
                    <small *ngIf="userConnect.controls['email'].touched && userConnect.controls['email'].hasError('required')" class="text-danger">* L'email est requis</small>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control"  id="email" placeholder="name@example.com" formControlName="email" required="">
                      <label for="email" class="form-label">Entrer l'adresse email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <small *ngIf="userConnect.controls['password'].touched && userConnect.controls['password'].hasError('required')" class="text-danger">* Le mot de passe est requis</small>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password" value="" placeholder="Password" formControlName="password" autocomplete="current-password" required="">
                      <label for="password" class="form-label">Entrer le mot de passe</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      
                      <a routerLink="/reset_email" routerLinkActive="active" type="button">Mot de passe oubliÃ© ?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit" (click)="onSubmitForm()" >Se connecter</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
