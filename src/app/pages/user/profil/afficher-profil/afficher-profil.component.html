<app-sidebar-admin>
    <main id="main" class="main">

        <section class="section profile"  *ngIf="user">
            <div class="row">
              <div class="col-xl-4">
  
                <div class="card">
                  <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
  
                    <img src="assets/images/logo.png" alt="Profile" class="rounded-circle">
                    <h2>{{user.nom}} {{user.prenom}}</h2>
                    
                  </div>
                </div>
  
              </div>
  
              <div class="col-xl-8">
  
                <div class="card">
                  <div class="card-body pt-3">
                    <!-- Bordered Tabs -->
                    <ul class="nav nav-tabs nav-tabs-bordered">
  
                      <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Profil</button>
                      </li>
                      <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Changer le mot de passe</button>
                      </li>
  
                    </ul>
                    <div class="tab-content pt-2">
  
                      <div class="tab-pane fade show active profile-overview" id="profile-overview">
                        <div class="row">
                          <div class="col-lg-3 col-md-4 label ">Nom </div>
                          <div class="col-lg-9 col-md-8">{{user.nom}}</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Prénom </div>
                            <div class="col-lg-9 col-md-8">{{user.prenom}}</div>
                          </div>
  
                        <div class="row">
                          <div class="col-lg-3 col-md-4 label">Email</div>
                          <div class="col-lg-9 col-md-8">{{user.email}}</div>
                        </div>
  
                        <div class="row">
                          <div class="col-lg-3 col-md-4 label">Solde pharmacie</div>
                          <div class="col-lg-9 col-md-8">{{user.solde_pharmacie}}</div>
                        </div>
  
                        <div class="row">
                          <div class="col-lg-3 col-md-4 label">Solde frais médicaux</div>
                          <div class="col-lg-9 col-md-8">{{user.solde_consultation}}</div>
                        </div>
                      </div>
  
  
                      <div class="tab-pane fade pt-3" id="profile-change-password">
                        <!-- Change Password Form -->
                        <form>
                            <div class="row mb-3">
                              <div *ngIf="message" class="alert alert-success">
                                {{message }}
                              </div>
                              <div *ngIf="mess" class="text-danger">
                                {{mess }}
                              </div>
                                <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Ancien mot de passe<span class="text-danger">*</span> </label>
                                <div class="col-md-8 col-lg-9">
                                  <input name="old_password" type="password" class="form-control" id="currentPassword" [(ngModel)]="old_password"
                                  required>
                                </div>
                              </div>
    
                              <div class="row mb-3">
                                <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nouveau mot de passe <span class="text-danger">*</span>   </label>
                                <div class="col-md-8 col-lg-9">
                                  <input name="ng_password" type="password" class="form-control" id="newPassword" [(ngModel)]="new_password" required>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Confirmer le nouveau mot de passe<span class="text-danger">*</span> </label>
                                <div class="col-md-8 col-lg-9">
                                  <input name="ng_password" type="password" class="form-control" id="newPassword" [(ngModel)]="new_password_confirmation" required>
                                </div>
                              </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary" (click)="Password_saved()">Changer le mot de passe</button>
                          </div>
                        </form><!-- End Change Password Form -->
  
                      </div>
  
                    </div><!-- End Bordered Tabs -->
  
                  </div>
                </div>
  
              </div>
            </div>
          </section>

    </main><!-- End #main --> 
</app-sidebar-admin>
