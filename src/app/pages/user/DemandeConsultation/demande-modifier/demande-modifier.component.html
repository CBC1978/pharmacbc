<app-sidebar-admin>
    <main id="main" class="main">
        <section class="section">
            <div class="row align-items-top">
                <div class="container">
                    <div class="page-inner">

                      <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="card-title">Modifier la demande de remboursement</h4>
                            <br>
                            <form class="forms-sample" *ngIf="consultation">
                
                                <div class="form-group">
                                    <label for="inputNanme4" class="form-label">Libellé</label>
                                    <input type="text" class="form-control" id="exampleInputName1"  [(ngModel)]="consultation.libelle" name="libelle">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="inputNanme4" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="exampleInputName1" [(ngModel)]="consultation.description" name="description">
                                </div>
                                <br>
                                <div *ngIf="message" class="text-danger" role="alert">
                                  *{{ message }}
                                </div>
                                <div class="form-group">
                                    <label for="inputNanme4" class="form-label">Le solde frais médicaux</label>
                                    <input type="number" class="form-control" id="exampleInputName1"  [(ngModel)]="consultation.montant_demande" name="montant_demande">
                                </div>
                                <br>
                              <button type="submit" class="btn btn-primary me-2" (click)="Save_updated()" > Modifier </button>
                            </form>
                          </div>
                        </div>
                      </div>   
                    </div>
                </div>  
            </div>
        </section>

    </main><!-- End #main --> 


    
</app-sidebar-admin>
