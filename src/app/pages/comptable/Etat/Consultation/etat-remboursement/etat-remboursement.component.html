<app-sidebar-admin (searchPerformed)="handleSearchResults($event)">
    <main id="main" class="main">
        <section class="section">
            <div class="col-12">
                <div class="card recent-sales overflow-auto">
                    <div class="card-body">
                        <h5 class="card-title">La liste des remboursements pour la consultation</h5>
                        <button class="btn btn-danger btn-round" data-bs-toggle="modal" data-bs-target="#addRowModal" (click)="pdf_etat()">
                          <i class="fa fa-download"></i>
                            Générer l'état
                        </button>
                          <br>
                          <br>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Matricule</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Prénom</th>
                                    <th scope="col">Montant</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Statut</th>
                                    
                                </tr>
                            </thead>
                            <tbody *ngFor="let etat of etats;">
                                <tr>
                                    <td>{{etat.matricule}}</td>
                                    <td>{{etat.date_nom}}</td>
                                    <td>{{etat.data_prenom}}</td>
                                    <td>{{etat.montant_remboursement}}</td>
                                    <td>{{etat.created_at| date:'dd/MM/yyyy, HH:mm:ss'}}</td>
                                    <td><span class="badge bg-success">Validée</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main --> 
</app-sidebar-admin>
