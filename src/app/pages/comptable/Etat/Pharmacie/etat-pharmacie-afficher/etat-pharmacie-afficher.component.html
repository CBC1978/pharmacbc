<app-sidebar-admin (searchPerformed)="handleSearchResults($event)">
    <main id="main" class="main">

        <section class="section">
            <div class="col-12">
                <div class="card recent-sales overflow-auto">
                  <div class="card-body">
                    <h5 class="card-title"> La liste des états pour la pharmacie</h5> 
                    <div class="col-sm-10">
                      <select class="form-select form-select-sm w-25" aria-label="Default select example"[(ngModel)]="selected_exercice_id" (change)="Choose_exercice()">
                          <option selected>Sélectionner un exercice </option>
                          <option *ngFor="let exercice of exercices" value="{{exercice.id }}">{{ exercice.libelle }}</option>
                      </select>
                      <br>
                  </div>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th scope="col">Le libelle</th>
                          <th scope="col">La date de début</th>
                          <th scope="col">La date de fin</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let etat of etats;">
                        <tr>
                          <td>Etat n°{{etat.libelle}}</td>
                          <td>{{etat.date_debut}}</td>
                          <td>{{etat.date_fin}}</td>
                          <td>
                            <div class="form-button-action">
                                <button type="button" data-bs-toggle="tooltip" title="Afficher les remboursements de l'état" class="btn btn-link btn-primary btn-lg"  (click)="etat_ids(etat.id)" >
                                    <i class="fa fa-eye"></i>
                                </button>
                                <button type="button" data-bs-toggle="tooltip" title="Télécharger les remboursements de l'état" class="btn btn-danger btn-round" (click)="pdf_etat(etat.id)">
                                    <i class="fa fa-download"></i>
                                </button>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
  
                </div>
            </div>
        </section>

    </main><!-- End #main --> 
</app-sidebar-admin>
